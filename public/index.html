    <style>
      .main__container {
        position: relative;
      }

      /* CONGRAT */
      .congrat {
        display: none;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);

        background: #89100a;
        border: 8px solid #c3b53e;
        box-shadow: 0 0 40px #000;

        width: 90%;
        max-width: 500px;
        padding: 20px;
        border-radius: 10px;

        color: #fff;
        text-transform: uppercase;
        text-align: center;
        font-weight: bold;

        z-index: 999;
      }

      .congrat__title {
        font-size: 24px;
      }

      .congrat__text {
        margin-top: 10px;
        font-size: 34px;
      }

      .congrat__link {
        margin-top: 10px;
        display: block;
        background: red;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
        padding: 15px 0;
        transition: all 0.3s;
      }

      .congrat__link:hover {
        background: #cf1616;
      }

      @media screen and (max-width: 800px) {
        .congrat {
          top: 45%;
        }
      }
    </style>

    <div class="main">
      <div class="main__container">
        <header class="header"><a class="header__logo redirectlink"></a></header>
        <div class="decor-items">
          <div class="decor-items__container"><img class="decor-items__item decor-items__coins" src="images/coins.png" alt="coins"><img class="decor-items__item decor-items__coins_portrait" src="images/coins.png" alt="coins"><img class="decor-items__item decor-items__flag" src="images/flag.png" alt="flag"><img class="decor-items__item decor-items__tiger1 paralax-item" src="images/tiger1.png" alt="tiger1"><img class="decor-items__item decor-items__tiger2 paralax-item" src="images/pablo2.png" alt="tiger2"></div>
        </div>
        <div class="ribbons">
          <div>
            <div class="ribbons__title_red"><span class="ribbons__text">Faça a diferença, faz o M!</span></div>
          </div>
        </div>
        <div class="wheel main__new-wheel">
          <div class="wheel__layout stage-1">
            <div class="wheel__achievements">
              <div class="wheel__achievements-bet hide">
                <div class="lights-content lights-content_bet"><span class="lights-content__value" data-text="250">50</span><span class="lights-content__currency">rodadas grátis</span></div>
              </div>
              <div class="wheel__achievements-bonus hide">
                <div class="lights-content lights-content_bonus"><span class="lights-content__title">Bônus</span><span class="lights-content__currency">300%</span></div>
              </div>
            </div>
            <div class="wheel__spinner-center run-circle">
              <div class="arrows"></div>
            </div>
            <div class="wheel__spinner">
              <div class="wheel__spinner-img"></div>
            </div>
            <div class="wheel__win"></div>
            <div class="wheel__pointer"></div>
          </div>
        </div>

        <!-- CONGRAT -->
        <div class="congrat">
          <div class="congrat__title">Parabéns!</div>
          <div class="congrat__text">Cadastre-se e resgate seu bônus!</div>
          <a class="congrat__link" id="congrat_link">RESGATAR BÔNUS</a>
        </div>
        <!-- //CONGRAT -->

      </div>
    </div>
    <div class="alert">
      <div class="alert__close"></div>
      <div class="alert__text"></div>
    </div>
